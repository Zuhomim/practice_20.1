{% extends 'catalog/base.html'%}

{% block content %}
    <div class="row text-center">
        {% for object in object_list %}
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">99,9 $</h1>
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <li>- Size</li>
                            <li>- Weight</li>
                            <li>- Color</li>
                        </ul>
                        <a href="{% url 'catalog:product' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Buy</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
