{% extends 'catalog/base.html'%}
{% block content %}
    <div class="row text-center col-12">
        <div class="col-4"></div>
        <div class="col-4">
            <form class="col-12" method="post" enctype="multipart/form-data">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header"></div>
                            <h3 class="card-title">Сброс пароля</h3>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Сброс пароля</button>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
{% endblock %}
